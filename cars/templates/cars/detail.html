{% extends 'layout.html' %}

{% block content %}
<div class="container my-5">

  <div class="card shadow-sm border-0">
    <div class="row g-0">

      <!-- Фото -->
      <div class="col-md-5">
        {% if car.image %}
          <img src="{{ car.image.url }}" class="img-fluid rounded-start" alt="{{ car.brand }} {{ car.model }}">
        {% else %}
          <div class="d-flex align-items-center justify-content-center h-100 text-muted">
            Немає фото
          </div>
        {% endif %}
      </div>

      <!-- Інформація -->
      <div class="col-md-7">
        <div class="card-body">

          <h2 class="card-title mb-3">
            {{ car.brand }} {{ car.model }}
          </h2>

          <p class="card-text fs-5">
            <strong>Рік:</strong> {{ car.year }}
          </p>

          <p class="card-text fs-5">
            <strong>Ціна:</strong>
            <span class="badge bg-dark fs-6">
              {{ car.price_per_day }} грн / доба
            </span>
          </p>

          {% if car.description %}
            <hr>
            <p class="card-text">
              <strong>Опис:</strong><br>
              {{ car.description }}
            </p>
          {% endif %}

          <div class="mt-4 d-flex gap-2">
            <a href="/cars" class="btn btn-outline-secondary">
              ← Назад
            </a>
            <a href="/rentals/create?car={{ car.id }}" class="btn btn-primary">
              Орендувати
            </a>
          </div>

        </div>
      </div>

    </div>
  </div>

</div>
{% endblock %}
