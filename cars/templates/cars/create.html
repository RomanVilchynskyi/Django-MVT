{% extends 'layout.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
  <h1 class="text-xl font-semibold text-heading mb-6">Create car</h1>

  <form method="post" novalidate class="max-w-sm mx-auto">
    {% csrf_token %}

    {% if form.non_field_errors %}
      <div class="mb-4 text-sm text-red-600">
        {{ form.non_field_errors }}
      </div>
    {% endif %}

    {% for field in form %}
      <div class="mb-5">
        <label for="{{ field.id_for_label }}" class="block mb-2.5 text-sm font-medium text-heading">
          {{ field.label }}
        </label>
        {{ field }}
        {% for error in field.errors %}
          <p class="text-sm text-red-600 mt-1">{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}

    <button type="submit"
            class="text-white bg-brand box-border border border-transparent
                   hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium
                   shadow-xs font-medium leading-5 rounded-base text-sm
                   px-4 py-2.5 focus:outline-none w-full">
      Create
    </button>
  </form>
</div>
{% endblock %}
