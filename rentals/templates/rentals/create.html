{% extends 'layout.html' %}
{% block content %}
<form method="post" class="card card-body shadow-sm">
  {% csrf_token %}

  {% for field in form %}
    <div class="mb-3">
      <label class="form-label">
        {{ field.label }}
      </label>
      {{ field }}

      {% if field.errors %}
        <div class="text-danger small">
          {{ field.errors }}
        </div>
      {% endif %}
    </div>
  {% endfor %}

  <button class="btn btn-primary">
    Підтвердити оренду
  </button>
</form>
{% endblock %}
